<form (ngSubmit)="deleteItem()">
  <label for="itemToDelete">Select item to delete:</label>
  <select id="itemToDelete" [(ngModel)]="selectedItem">
    <option *ngFor="let item of items" [value]="item">{{ item.name }}</option>
  </select>
  <button type="submit">Delete</button>
</form>
